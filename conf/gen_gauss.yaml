point_cloud_range: [0, -25.6, -3, 51.2, 25.6, 3]  # [0, -25.6, -3.2, 51.2, 25.6, 3.2]
grid_feature_size: [512, 512, 64]   # [512, 512, 64] [256, 256, 32] 
variation: 1
num_frames: 2  

dynamic_mask: False
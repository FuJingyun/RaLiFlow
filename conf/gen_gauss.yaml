defaults:
  - _self_
  - hydra: default
  - model: gen_gauss

######################################
dataset_path:  Dir TO H5 folder 
######################################
model_name: GaussGen
checkpoint: 


av2_mode: val # [val, train]
dataset_name: VOD  
estimate_sf: radar_and_lidar 
vod_mode: radar_lidar 
save_res: False # [True, False]

